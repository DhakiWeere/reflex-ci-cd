name: Deploy to EC2 on Branch A

on:
  push:
    branches:
      - actions-test   # replace with your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to EC2 and run commands
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Connected to EC2 instance!"
            cd /home/ubuntu/
            echo $(date) " >>  SSH Activated via Github Actions" >> ssh-test.tmp
            echo "SSH test finished."
        
